name: publish-snapshot
on:
  workflow_run:
    workflows:
      - "check"
    branches: [dev]
    types:
      - completed
jobs:
  publish-to-maven:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning Repo
        uses: actions/checkout@v3
      - name: Setting up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
      - name: Grant permissions to Gradle
        run: chmod +x gradlew
      - name: Publish with Gradle
        run: ./gradlew clean jar publish -Pmaven-user=${{ secrets.MAVEN_REPO_USER }} -Pmaven-pass=${{ secrets.MAVEN_REPO_PASS }} -PisSnapshot=true -Dorg.gradle.jvmargs=-Xmx512m -Pdm.grp.user=${{ secrets.DM_GPR_USER }} -Pdm.grp.key=${{ secrets.DM_GPR_KEY }}